<!DOCTYPE html>
<html>
<head>
    <title>Магазин</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="body">
    <div class="shop">
        <div id="left" class="categories">
            <h3>Категорії</h3>
            <ul>
                <li><a class="categories-items" href="#" onclick="showCategory('футболки')">Футболки</a></li>
                <li><a class="categories-items" href="#" onclick="showCategory('штани')">Штани</a></li>
                <li><a class="categories-items" href="#" onclick="showCategory('шапки')">Шапки</a></li>
            </ul>
        </div>
        <div id="middle" class="list">
            <h3>Список товарів</h3>
            <ul id="products"></ul>
        </div>
        <div id="right" class="information">
            <h3>Інформація про товар</h3>
            <p id="productInfo"></p>
        </div>
    </div>
    <script src="scipt.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Магазин</title>
    <link href="style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="shop">
        <div id="left" class="categories category-block">
            <h3>Категорії</h3>
            <ul>
                <li><a class="categories-items" href="#" onclick="showCategory('футболки')">Футболки</a></li>
                <li><a class="categories-items" href="#" onclick="showCategory('штани')">Штани</a></li>
                <li><a class="categories-items" href="#" onclick="showCategory('шапки')">Шапки</a></li>
            </ul>
        </div>
        <div id="middle" class="category-block">
            <h3>Список товарів</h3>
            <ul id="products"></ul>
        </div>
        <div id="right" class="category-block">
            <h3>Інформація про товар</h3>
            <p id="productInfo"></p>
        </div>
        <div class="category-block">
            <h3 id="my-order" onclick="ShowMyOrders()">Мої замовлення</h3>
            <p id="my-orders"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
